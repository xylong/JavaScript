<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/2.7.0/vue-router.min.js"></script>

<style>
	a {
		text-decoration: none;
	}
	p a {
		color: #00a1d6;
		font-size: 14px;
		padding: 5px;
	}
	ul li, li a {
		color: #b8c0cc;
	}
	.router-link-active {
		color: #f25d8e;
		font-weight: bold;
	}
</style>

<div id="app">
	<h2>router</h2>
	<p>
		<router-link to="/home">主站</router-link>
		<router-link to="/video">视频</router-link>
		<router-link to="/draw">画友</router-link>
	</p>
	<router-view></router-view>
</div>

<template id="video">
	<div>
		<ul>
			<li><router-link to="/video/douga">动画</router-link></li>
			<li><router-link to="/video/movie">电影</router-link></li>
			<li><router-link to="/video/tv">电视剧</router-link></li>
			<li><router-link to="/video/live">直播</router-link></li>
		</ul>
		<router-view></router-view>
	</div>
</template>

<script>
	// 组件
	const Home 	= { template: '<div>首页</div>' };
	const Video = { template: '#video' };
	const Draw 	= { template: '<div>画友</div>' };

	const Douga = { template: '<div>douga</div>' };
	const Movie = { template: '<div>movie</div>' };
	const Tv 	= { template: '<div>tv</div>' };
	const Live 	= { template: '<div>live</div>' };

	// 路由
	const routes = [
		{ path: '/home', component: Home },
		{
			path: '/video',
			component: Video,
			children: [
				{ path: 'douga', component: Douga },
				{ path: 'movie', component: Movie },
				{ path: 'tv', component: Tv },
				{ path: 'live', component: Live }
			]
		},
		{ path: '/draw', component: Draw },
		{ path: '*', redirect: '/home' }
	];

	// 创建爱你router实例
	const router = new VueRouter({
		routes
	});

	// 挂载根实例
	const app = new Vue({
		router
	}).$mount('#app');
</script>
